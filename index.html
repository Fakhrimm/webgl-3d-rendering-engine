<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>3D Engine</title>
  </head>
  <body>
    <div class="flex flex-col h-screen">
      <!-- Header -->
      <header class="w-full px-10 py-1 border-b border-gray-700 text-gray-300">
        <div class="grid grid-cols-3 items-center">
          <!-- Left side empty space -->
          <div></div>

          <!-- Title -->
          <h1
            class="text-2xl font-bold text-center py-4 col-span-1 text-gray-100"
          >
            3D Engine
          </h1>

          <!-- Controls -->
          <div class="flex justify-end col-span-1 gap-2">
            <!-- Load button -->
            <label
              for="load"
              class="flex flex-col items-center gap-2 px-4 py-2.5 bg-gray-800 border border-gray-700 text-xs font-bold rounded-lg hover:bg-blue-600 active:bg-blue-700 cursor-pointer"
            >
              <i data-lucide="file-up"></i>
              <span>Load</span>
            </label>
            <input
              class="hidden"
              type="file"
              accept=".json"
              id="load"
              name="filename"
            />

            <!-- Save button -->
            <button
              id="save"
              class="flex flex-col items-center gap-2 px-4 py-2.5 bg-gray-800 border border-gray-700 text-xs font-bold rounded-lg hover:bg-green-600 active:bg-green-700"
            >
              <i data-lucide="save"></i>
              <span>Save</span>
            </button>

            <!-- Help button -->
            <button
              id="help"
              class="flex flex-col items-center gap-2 px-4 py-2.5 bg-gray-800 border border-gray-700 text-xs font-bold rounded-lg hover:bg-purple-600 active:bg-purple-700"
            >
              <i data-lucide="circle-help"></i>
              <span>Help</span>
            </button>
          </div>
        </div>
      </header>

      <!-- Container: Sidebar & Canvas-->
      <div class="h-full flex w-screen overflow-hidden">
        <!-- Sidebar -->
        <div class="border-r border-gray-600 w-3/12 overflow-auto">
          <!-- Choosen Object -->
          <div
            class="flex flex-col pl-4 pr-6 py-4 border-b border-gray-600 text-gray-200 w-full"
          >
            <div class="flex items-center">
              <label
                for="model"
                class="block text-xl font-bold text-gray-200 w-5/12"
              >
                Model
              </label>
              <select
                id="model"
                class="border text-sm font-semibold rounded-lg w-7/12 p-3 bg-gray-800 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="value1">value1</option>
                <option value="value2">value2</option>
                <option value="value3">value3</option>
              </select>
            </div>
          </div>
          <!-- Component Tree -->
          <div
            class="flex flex-col pl-4 pr-6 py-4 border-b border-gray-600 text-gray-200 w-full"
          >
            <h1 class="text-xl font-bold">Component Tree</h1>
            <div id="component-tree"></div>
          </div>

          <!-- Camera Angle -->
          <div
            class="flex flex-col pl-4 pr-6 py-2 gap-1 border-b border-gray-600 text-gray-200 w-full"
          >
            <h1 class="text-xl font-bold">Camera Angle</h1>
            <div class="flex flex-col gap-2">
              <div class="flex flex-row">
                <input
                  class="w-full"
                  type="range"
                  id="cameraX"
                  name="camera"
                  min="-3.3"
                  max="3.3"
                  step="0.05"
                />
              </div>
              <div class="flex hidden">
                <label class="text-sm font-semibold w-2/12">Angle</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="cameraY"
                  name="camera"
                  min="-3.3"
                  max="3.3"
                  step="0.05"
                />
              </div>
            </div>
          </div>

          <!-- Other Tools -->
          <div
            class="flex pl-4 pr-6 py-2 gap-1 border-b border-gray-600 text-gray-200 w-full"
          >
            <!-- Zoom -->
            <div class="flex flex-col gap-2 text-white w-1/2">
              <h1 class="text-xl font-bold">Change Cam Radius</h1>
              <div class="flex gap-3">
                <button
                  id="button-zoom-in"
                  class="w-1/3 flex flex-col items-center py-1 bg-gray-800 border border-gray-600 text-xs font-bold rounded-lg active:bg-violet-500"
                >
                  <i data-lucide="circle-plus"></i>
                </button>
                <button
                  id="button-zoom-out"
                  class="w-1/3 flex flex-col items-center py-1 bg-gray-800 border border-gray-600 text-xs font-bold rounded-lg active:bg-violet-500"
                >
                  <i data-lucide="circle-minus"></i>
                </button>
              </div>
            </div>

            <!-- Shader & Reset -->
            <div class="flex flex-col gap-2 text-white w-1/2">
              <div class="flex items-center">
                <label class="text-xl font-semibold mr-5">Shading</label>
                <input id="shader" type="checkbox" />
              </div>
              <button
                id="button-reset"
                class="w-9/12 flex flex-col items-center py-1.5 bg-red-500 border border-gray-600 text-sm font-bold rounded-lg hover:bg-red-600 active:bg-red-700"
              >
                Reset
              </button>
            </div>
          </div>
          <!-- Projection -->
          <div
            class="flex flex-col pl-4 pr-6 py-2 gap-1 border-b border-gray-600 text-gray-200 w-full"
          >
            <h1 class="text-xl font-bold">Projection</h1>
            <div class="flex flex-col gap-2">
              <div class="flex gap-10">
                <button
                  id="button-proj-orthographic"
                  class="w-1/2 flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Orthographic
                </button>
                <button
                  id="button-proj-perspective"
                  class="w-1/2 flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Perspective
                </button>
              </div>
              <div class="flex flex-row">
                <div class="w-1/4"></div>
                <button
                  id="button-proj-oblique"
                  class="w-1/2 flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Oblique
                </button>
                <div class="w-1/4"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Canvas -->
        <div class="flex flex-col w-6/12 bg-gray-700">
          <canvas id="canvas" width="600" height="600" class="bg-white">
            Oops ... your browser doesn't support the HTML5 canvas element
          </canvas>
        </div>

        <!-- Dynamic Sidebar -->
        <div class="border-r border-gray-600 w-3/12 overflow-auto">
          <!-- Active Component -->
          <div
            class="flex flex-col pl-4 pr-6 py-2 gap-1 border-b border-gray-500 text-white w-full"
          >
            <h1 class="text-xl font-bold">Active Component :</h1>
            <div
              id="active-component"
              class="w-1/3 flex flex-col items-center py-1 bg-green-600 border border-gray-600 text-xs font-bold rounded-lg"
            >
              Tes
            </div>
          </div>

          <!-- Rotate -->
          <div
            class="flex flex-col pl-4 pr-6 py-2 gap-1 border-b border-gray-500 text-white w-full"
          >
            <h1 class="text-xl font-bold">Rotate</h1>
            <div class="flex flex-col gap-2">
              <div class="flex flex-row">
                <label class="text-sm font-semibold w-2/12">X - axis</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="rotateX"
                  name="scale"
                  min="-3.3"
                  max="3.3"
                  step="0.05"
                />
              </div>
              <div class="flex flex-row">
                <label class="text-sm font-semibold w-2/12">Y - axis</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="rotateY"
                  name="scale"
                  min="-3.3"
                  max="3.3"
                  step="0.05"
                />
              </div>
              <div class="flex flex-row">
                <label class="text-sm font-semibold w-2/12">Z - axis</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="rotateZ"
                  name="scale"
                  min="-3.3"
                  max="3.3"
                  step="0.05"
                />
              </div>
            </div>
          </div>

          <!-- Scale -->
          <div
            class="flex flex-col pl-4 pr-6 py-2 gap-1 border-b border-gray-500 text-white w-full"
          >
            <h1 class="text-xl font-bold">Scale</h1>
            <div class="flex flex-col gap-2">
              <div class="flex flex-row">
                <label class="text-sm font-semibold w-2/12">X - axis</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="scaleX"
                  name="scale"
                  min="0.1"
                  max="5"
                  step="0.05"
                />
              </div>
              <div class="flex flex-row">
                <label class="text-sm font-semibold w-2/12">Y - axis</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="scaleY"
                  name="scale"
                  min="0.1"
                  max="5"
                  step="0.05"
                />
              </div>
              <div class="flex flex-row">
                <label class="text-sm font-semibold w-2/12">Z - axis</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="scaleZ"
                  name="scale"
                  min="0.1"
                  max="5"
                  step="0.05"
                />
              </div>
            </div>
          </div>

          <!-- Translate -->
          <div
            class="flex flex-col pl-4 pr-6 py-2 gap-1 border-b border-gray-500 text-white w-full"
          >
            <h1 class="text-xl font-bold">Translate</h1>
            <div class="flex flex-col gap-2">
              <div class="flex flex-row">
                <label class="text-sm font-semibold w-2/12">X - axis</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="translateX"
                  name="translate"
                  min="0.1"
                  max="5"
                  step="0.05"
                />
              </div>
              <div class="flex flex-row">
                <label class="text-sm font-semibold w-2/12">Y - axis</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="translateY"
                  name="translate"
                  min="0.1"
                  max="5"
                  step="0.05"
                />
              </div>
              <div class="flex flex-row">
                <label class="text-sm font-semibold w-2/12">Z - axis</label>
                <input
                  class="w-10/12"
                  type="range"
                  id="translateZ"
                  name="translate"
                  min="0.1"
                  max="5"
                  step="0.05"
                />
              </div>
            </div>
          </div>

          <!-- Texture -->
          <div
            class="flex flex-col pl-4 pr-6 py-2 gap-1 border-b border-gray-500 text-white w-full"
          >
            <h1 class="text-xl font-bold">Texture</h1>
            <div class="flex flex-col gap-2">
              <div class="flex gap-3">
                <button
                  id="button-texture-bump"
                  class="w-1/2 flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Bump
                </button>
                <button
                  id="button-texture-environment"
                  class="w-1/2 flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Image
                </button>
              </div>
              <div class="flex gap-3">
                <button
                  id="button-texture-reflective"
                  class="w-1/2 flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Reflective
                </button>
                <button
                  id="button-texture-none"
                  class="w-1/2 flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  None
                </button>
              </div>
            </div>
          </div>

          <!-- Animation -->
          <div
            class="flex flex-col pl-4 pr-6 py-2 gap-1 border-b border-gray-500 text-white w-full"
          >
            <h1 class="text-xl font-bold">Animation</h1>
            <div class="flex flex-col gap-2">
              <div class="flex gap-2">
                <button
                  id="button-animation-play"
                  class="w-full flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Play
                </button>
                <button
                  id="button-animation-pause"
                  class="w-full flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Pause
                </button>
              </div>
              <div class="flex gap-2">
                <button
                  id="button-animation-reverse"
                  class="w-full flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Reverse
                </button>
                <button
                  id="button-animation-replay"
                  class="w-full flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Auto Replay
                </button>
              </div>
              <div class="flex gap-2">
                <button
                  id="button-animation-next"
                  class="w-full flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Next
                </button>
                <button
                  id="button-animation-prev"
                  class="w-full flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Prev
                </button>
              </div>
              <div class="flex gap-2">
                <button
                  id="button-animation-first"
                  class="w-full flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  First
                </button>
                <button
                  id="button-animation-last"
                  class="w-full flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Last
                </button>
              </div>
            </div>
          </div>
          <div
            class="flex flex-col pl-4 pr-6 py-2 gap-1 border-b border-gray-500 text-white w-full"
          >
            <h1 class="text-xl font-bold">Frame Controller</h1>
            <div class="flex flex-col gap-2">
              <div class="flex gap-2">
                <button
                  id="save-as-frame"
                  class="w-full flex flex-col items-center py-1.5 bg-gray-800 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Save as Frame
                </button>
                <button
                  id="delete-frame"
                  class="w-full flex flex-col items-center py-1.5 bg-red-500 border border-gray-600 text-sm font-bold rounded-lg active:bg-violet-500"
                >
                  Delete Frame
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
